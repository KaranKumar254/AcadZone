<!-- Top Navbar -->
<div class="top-navbar">
  <button class="menu-btn" (click)="toggleSidebar()">☰ Menu</button>
  <span class="navbar-title">🛠️ Admin Dashboard</span>
  <span class="username">Hello, {{ username }}</span>
  <button class="logout-btn" (click)="logout()">Logout</button>
</div>

<!-- Sidebar Menu -->
<div class="sidebar" [class.open]="isSidebarOpen">
  <a routerLink="/admin/manage-students">👩‍🎓 Manage Students</a>
  <a routerLink="/admin/manage-teachers">👨‍🏫 Manage Teachers</a>
  <a routerLink="/admin/reports">📊 View Reports</a>
  <a routerLink="/admin/monitoring">📡 Monitoring Activity</a>
</div>

<!-- Main Content -->
<div class="main-content">
  <div class="dashboard-container">
    <h1>🛠️ Admin Dashboard</h1>

    <div class="card-container" role="list">
      <!-- Manage Students -->
      <a class="card" role="listitem" routerLink="/admin/manage-students" aria-label="Manage Students">
        <span class="icon">👩‍🎓</span>
        <h3>Manage Students</h3>
      </a>

      <!-- Manage Teachers -->
      <a class="card" role="listitem" routerLink="/admin/manage-teachers" aria-label="Manage Teachers">
        <span class="icon">👨‍🏫</span>
        <h3>Manage Teachers</h3>
      </a>

      <!-- View Reports -->
      <a class="card" role="listitem" routerLink="/admin/reports" aria-label="View Reports">
        <span class="icon">📊</span>
        <h3>View Reports</h3>
      </a>

      <!-- Monitoring Activity -->
      <a class="card" role="listitem" routerLink="/admin/monitoring" aria-label="Monitoring Activity">
        <span class="icon">📡</span>
        <h3>Monitoring Activity</h3>
      </a>
    </div>
  </div>
</div>
