<!-- Top Navbar -->
<div class="top-navbar">
  <button class="menu-btn" (click)="toggleSidebar()">☰ Menu</button>
  <span class="navbar-title">🎓 Student Dashboard</span>
  <span class="username">Hello, {{ username }}</span>
  <button class="logout-btn" (click)="logout()">Logout</button>
</div>

<!-- Sidebar Menu -->
<div class="sidebar" [class.open]="isSidebarOpen">
  <a routerLink="/student/attendance">📅 Attendance</a>
  <a routerLink="/student/online-class">💻 Online Class</a>
  <a routerLink="/student/online-exams">📝 Online Exams</a>
  <a routerLink="/student/elibrary">📚 E-Library</a>
</div>

<!-- Main Content -->
<div class="main-content">
  <div class="dashboard-container">
    <h1>🎓 Student Dashboard</h1>

    <div class="card-container" role="list">
      <a class="card" role="listitem" routerLink="/student/attendance" aria-label="Attendance">
        <span class="icon">📅</span>
        <h3>Attendance</h3>
      </a>

      <a class="card" role="listitem" routerLink="/student/online-class" aria-label="Online Class">
        <span class="icon">💻</span>
        <h3>Online Class</h3>
      </a>

      <a class="card" role="listitem" routerLink="/student/online-exams" aria-label="Online Exams">
        <span class="icon">📝</span>
        <h3>Online Exams</h3>
      </a>

      <a class="card" role="listitem" routerLink="/student/elibrary" aria-label="E-Library">
        <span class="icon">📚</span>
        <h3>E-Library</h3>
      </a>
    </div>
  </div>
</div>
